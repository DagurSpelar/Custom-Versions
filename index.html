<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Versions Dropdown</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .center-wrapper {
      transform: translateY(-25px); /* Adjust this value to move up or down */
    }

    .dropdown {
      width: 240px;
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      font-size: 13px;
    }

    .dropdown-toggle {
      padding: 12px;
      background-color: #262626;
      font-weight: bold;
    }

    .dropdown-menu {
      max-height: 300px;
      overflow-y: auto;
      background-color: #1e1e1e;
    }

    .dropdown-item {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      text-decoration: none;
      color: white;
      transition: background 0.2s ease;
    }

    .dropdown-item:hover {
      background-color: #2a2a2a;
    }

    .dropdown-item img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      border-radius: 3px;
    }

    .version-name {
      color: #4fc3f7;
    }
  </style>
</head>
<body>

  <div class="center-wrapper">
    <div class="dropdown">
      <div class="dropdown-toggle">Custom Versions!</div>
      <div class="dropdown-menu open" id="dropdownMenu">
        <a href="https://eaglercraft.com/mc/indev/" class="dropdown-item" target="_blank" onclick="window.close();">
          <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/f/f7/Ranagroup.png/revision/latest?cb=20191215235554">
          <span class="version-name">Indev *2009*</span>
        </a>
        <a href="https://yee.pages.dev/#/Y2xhc3NpY3ViZQ" class="dropdown-item" target="_blank" onclick="window.close();">
          <img src="https://static.wixstatic.com/media/db141a_bc8a526aa78a48a7a01248dfcd385259~mv2.jpg">
          <span class="version-name">Classic Cube *2009*</span>
        </a>
        <a href="https://mcraft.fun/" class="dropdown-item" target="_blank" onclick="window.close();">
          <img src="https://static.wixstatic.com/media/db141a_f1d3c28b5275465c8f4fddb5e7f2bd5a~mv2.webp">
          <span class="version-name">Minecraft Web Edition *2019*</span>
        </a>
        <a href="https://eaglercraft.com/mc/scratch/" class="dropdown-item" target="_blank" onclick="window.close();">
          <img src="https://static.wixstatic.com/media/db141a_cc3e7d8bdfd44cba8ae844df90de3d9e~mv2.jpg">
          <span class="version-name">Scratch Edition!</span>
        </a>
        <a href="https://www.roblox.com/games/111963179789500/Minecraft" class="dropdown-item" target="_blank" onclick="window.close();">
          <img src="https://static.wixstatic.com/media/db141a_31bafb9f11ac4598ab6176c0e2e74fdd~mv2.jpg">
          <span class="version-name">Roblox Edition!</span>
        </a>
        <a href="https://www.getmc.net/about-5" class="dropdown-item" target="_blank" onclick="window.close();">
          <img src="https://static.wixstatic.com/media/db141a_44c29b2e2f06460daf6303f12285aac3~mv2.png">
          <span class="version-name">ALL minecraft verisons for you to customize with! *Requires Download*</span>
        </a>
        <a href="https://launcher.mojang.com/download/MinecraftInstaller.exe" class="dropdown-item" target="_blank" onclick="window.close();">
          <img src="https://store-images.s-microsoft.com/image/apps.52476.14247769038588514.a7fa20d7-bc1c-464b-bf78-16dfcd742fe5.d7a8f421-8edd-41e0-925b-4c7dfea0483b?w=320&h=320&q=70&mode=crop">
          <span class="version-name">Offical Minecraft launcher!</span>
          </a>
      </div>
    </div>
  </div>

</body>
</html>
